<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Rotating Cube Album</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cube-container">
        <div class="cube">
            <div class="face front"><img src="image/image1.JPG" alt="Front"></div>
            <div class="face back"><img src="image/image2.JPG" alt="Back"></div>
            <div class="face left"><img src="image/image3.JPG" alt="Left"></div>
            <div class="face right"><img src="image/image4.JPG" alt="Right"></div>
            <div class="face top"><img src="image/image5.JPG" alt="Top"></div>
            <div class="face bottom"><img src="image/image6.JPG" alt="Bottom"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
